<header>
    <h1>Регистрация</h1>
  </header>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name" class="font-weight-bold">Name</label>
    <input type="text" id="name" formControlName="name" class="form-control">
    <div *ngIf="registrationForm.get('name').invalid && (registrationForm.get('name').dirty || registrationForm.get('name').touched)" class="text-danger small">
      <div *ngIf="registrationForm.get('name').hasError('required')">Name is required.</div>
      <div *ngIf="registrationForm.get('name').hasError('minlength')">Name must be at least 3 characters long.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control">
    <div *ngIf="registrationForm.get('email').invalid && (registrationForm.get('email').dirty || registrationForm.get('email').touched)" class="text-danger small">
      <div *ngIf="registrationForm.get('email').hasError('required')">Email is required.</div>
      <div *ngIf="registrationForm.get('email').hasError('email')">Invalid email format.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control">
    <div *ngIf="registrationForm.get('password').invalid && (registrationForm.get('password').dirty || registrationForm.get('password').touched)" class="text-danger small">
      <div *ngIf="registrationForm.get('password').hasError('required')">Password is required.</div>
      <div *ngIf="registrationForm.get('password').hasError('minlength')">Password must be at least 6 characters long.</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
</form>
